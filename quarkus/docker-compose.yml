version: '3.9'

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./secrets/certs:/etc/ssl/certs
      - ./secrets/private:/etc/ssl/private
      - ./secrets/snippets:/etc/nginx/snippets
