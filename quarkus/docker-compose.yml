  database:
    container_name: database
    image: mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ssbd03
      MYSQL_USER: ssbd03
      MYSQL_PASSWORD: ssbd03
      MYSQL_ROOT_PASSWORD: ssbd03
    ports:
      - "3306:3306"
    volumes:
      - ./env/createDB.sql:/docker-entrypoint-initdb.d/createDB.sql
      - ./mariadb/mysql:/var/lib/mysql:rw
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-pssbd03" ]
      interval: 5s
      timeout: 30s
      retries: 5